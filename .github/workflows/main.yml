name: Build RDR2 PS4 Mod (CUSA03140 1.32)
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Compiladores (Clang/LLD)
        run: |
          sudo apt update
          sudo apt install clang lld make -y

      - name: 3. Baixar SDK OpenOrbis v0.5.4 (Nome da Foto)
        run: |
          # Criar pasta para o SDK
          mkdir -p $GITHUB_WORKSPACE/SDK
          
          # Download do arquivo EXATO que aparece na sua imagem (v0.5.4)
          # O parametro -A evita que o GitHub bloqueie o download
          curl -L -A "Mozilla/5.0" "https://github.com" -o sdk.tar.gz
          
          # Extrai o arquivo (o -xf detecta o formato sozinho e resolve o erro de gzip)
          tar -xf sdk.tar.gz -C $GITHUB_WORKSPACE/SDK --strip-components=1
          
          # Configura as variaveis conforme a sua imagem anterior
          echo "OO_PS4_TOOLCHAIN=$GITHUB_WORKSPACE/SDK" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/SDK/bin" >> $GITHUB_PATH

      - name: 4. Compilar Mod (RDR2 1.32)
        run: |
          # Adiciona o compilador ao PATH e executa o Makefile
          export PATH=$GITHUB_WORKSPACE/SDK/bin:$PATH
          make

      - name: 5. Download do Mod Pronto (.prx)
        uses: actions/upload-artifact@v4
        with:
          name: Havana_RDR2_Assalto_Final
          path: "*.prx"
