name: Build RDR2 PS4 Mod (CUSA03140 1.32)
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Clang e LLD (Requisito OpenOrbis)
        run: |
          sudo apt update
          sudo apt install clang lld make -y

      - name: 3. Baixar SDK OpenOrbis Passo-a-Passo (Corrigido)
        run: |
          # Criar pasta para o SDK
          mkdir -p $GITHUB_WORKSPACE/SDK
          
          # Download via curl com User-Agent para evitar o erro de HTML/GZIP da sua imagem
          curl -L -A "Mozilla/5.0" "https://github.com" -o sdk.tar.gz
          
          # Extrai o arquivo (o comando -xf detecta o formato automaticamente e resolve o erro da linha 15)
          tar -xf sdk.tar.gz -C $GITHUB_WORKSPACE/SDK --strip-components=1
          
          # Configura as variaveis conforme a sua imagem anterior de configuracao
          echo "OO_PS4_TOOLCHAIN=$GITHUB_WORKSPACE/SDK" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/SDK/bin" >> $GITHUB_PATH

      - name: 4. Compilar Mod (RDR2 CUSA03140 1.32)
        run: |
          # Adiciona o compilador ao PATH e executa o Makefile
          export PATH=$GITHUB_WORKSPACE/SDK/bin:$PATH
          make

      - name: 5. Download do Plugin .prx Pronto
        uses: actions/upload-artifact@v4
        with:
          name: RDR2_Assalto_CUSA03140_132
          path: "*.prx"
