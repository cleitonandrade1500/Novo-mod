name: Build RDR2 PS4 Mod (CUSA03140 1.32)
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Compiladores (Clang e LLD)
        run: |
          sudo apt update
          sudo apt install clang lld make -y

      - name: 3. Baixar SDK OpenOrbis v0.5.4 (Link Direto Corrigido)
        run: |
          # Criar pasta para o SDK
          mkdir -p $GITHUB_WORKSPACE/SDK
          
          # O SEGREDO: Usar o link do Release com o nome exato da versao 0.5.4
          # O parametro -A "Mozilla/5.0" engana o servidor para ele nao enviar o erro de 546k
          curl -L -A "Mozilla/5.0" "https://github.com" -o toolchain.tar.gz
          
          # Extrai o arquivo (o comando -xf detecta o formato automaticamente)
          tar -xf toolchain.tar.gz -C $GITHUB_WORKSPACE/SDK --strip-components=1
          
          # Configura as variaveis de ambiente
          echo "OO_PS4_TOOLCHAIN=$GITHUB_WORKSPACE/SDK" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/SDK/bin" >> $GITHUB_PATH

      - name: 4. Compilar Mod (RDR2 1.32)
        run: |
          # Adiciona o compilador ao PATH e executa o Makefile
          export PATH=$GITHUB_WORKSPACE/SDK/bin:$PATH
          make

      - name: 5. Download do Plugin .prx Pronto
        uses: actions/upload-artifact@v4
        with:
          name: Havana_RDR2_Assalto_Final
          path: "*.prx"
