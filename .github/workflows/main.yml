name: Build RDR2 Havana Mod (CUSA03140 1.32)
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Compiladores (Clang/LLD)
        run: |
          sudo apt update
          sudo apt install clang lld make -y

      - name: 3. Baixar SDK OpenOrbis (Metodo Havana Mod)
        run: |
          # Cria a pasta para o SDK
          mkdir -p $GITHUB_WORKSPACE/SDK
          
          # Download via curl com link direto da v0.5.2 (Versao mais estavel para o Havana)
          # O parametro -A "Mozilla/5.0" evita o erro de baixar HTML em vez de GZIP
          curl -L -A "Mozilla/5.0" "https://github.com" -o sdk.tar.gz
          
          # Extrai o arquivo (o comando -xf detecta o formato automaticamente e resolve o erro da imagem)
          tar -xf sdk.tar.gz -C $GITHUB_WORKSPACE/SDK --strip-components=1
          
          # Configura as variaveis conforme a sua imagem anterior de configuracao
          echo "OO_PS4_TOOLCHAIN=$GITHUB_WORKSPACE/SDK" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/SDK/bin" >> $GITHUB_PATH

      - name: 4. Compilar Mod (RDR2 CUSA03140 1.32)
        run: |
          # Adiciona o compilador ao PATH e executa o Makefile do Havana
          export PATH=$GITHUB_WORKSPACE/SDK/bin:$PATH
          make

      - name: 5. Download do Plugin .prx Pronto
        uses: actions/upload-artifact@v4
        with:
          name: Havana_RDR2_Assalto_v132
          path: "*.prx"
