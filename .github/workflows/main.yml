name: Build RDR2 PS4 Mod (CUSA03140 1.32)
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Codigo
        uses: actions/checkout@v4

      - name: Instalar Clang e LLD
        run: |
          sudo apt update
          sudo apt install clang lld make -y

      - name: Baixar SDK OpenOrbis Oficial (v0.5.2)
        run: |
          mkdir -p $GITHUB_WORKSPACE/SDK
          # O parÃ¢metro -A evita o erro de baixar HTML em vez de GZIP
          curl -L -A "Mozilla/5.0" "https://github.com" -o sdk.tar.gz
          
          # Extrai o SDK detectando o formato automaticamente
          tar -xf sdk.tar.gz -C $GITHUB_WORKSPACE/SDK --strip-components=1
          
          # Configura as variaveis conforme sua imagem de configuracao
          echo "OO_PS4_TOOLCHAIN=$GITHUB_WORKSPACE/SDK" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/SDK/bin" >> $GITHUB_PATH

      - name: Compilar Mod (RDR2 CUSA03140 1.32)
        run: |
          export PATH=$GITHUB_WORKSPACE/SDK/bin:$PATH
          make

      - name: Download do Plugin .prx Pronto
        uses: actions/upload-artifact@v4
        with:
          name: RDR2_Assalto_PS4_132
          path: "*.prx"

