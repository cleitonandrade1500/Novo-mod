name: Build RDR2 PS4 Mod (Metodo Infalivel)
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Codigo
        uses: actions/checkout@v4

      - name: Instalar Clang e LLD
        run: |
          sudo apt update
          sudo apt install clang lld -y

      - name: Baixar SDK OpenOrbis (Via GitHub CLI)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Cria a pasta de destino
          mkdir -p $GITHUB_WORKSPACE/SDK
          
          # Baixa o SDK usando a ferramenta oficial (evita erro de gzip/html)
          gh release download v0.5 \
            --repo openorbis/openorbis-ps4-toolchain \
            --pattern 'OpenOrbis-PS4-Toolchain-Linux.tar.gz' \
            --output sdk.tar.gz
          
          # Extrai o SDK
          tar -xf sdk.tar.gz -C $GITHUB_WORKSPACE/SDK --strip-components=1
          
          # Configura as variaveis de ambiente
          echo "OO_PS4_TOOLCHAIN=$GITHUB_WORKSPACE/SDK" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/SDK/bin" >> $GITHUB_PATH

      - name: Compilar Mod (RDR2 v1.32)
        run: |
          # For√ßa o uso do compilador que acabamos de baixar
          make

      - name: Download do Mod (.prx)
        uses: actions/upload-artifact@v4
        with:
          name: RDR2_Assalto_Final
          path: "*.prx"
